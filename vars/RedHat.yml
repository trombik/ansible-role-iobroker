---
__iobroker_user: iobroker
__iobroker_group: "{{ __iobroker_user }}"
__iobroker_groups:
  - audio
  - dialout
  - tty
  - video
__iobroker_service: iobroker
__iobroker_required_packages:
  - acl
  - avahi
  - avahi-compat-libdns_sd
  - avahi-compat-libdns_sd-devel
  - curl
  - gcc
  - gcc-c++
  - git
  - libcap
  - pam-devel
  - libudev-devel
  - make
  - net-tools
  - pkgconfig
  - python3-devel
  - sudo
  - unzip
__iobroker_dir: /opt/iobroker
