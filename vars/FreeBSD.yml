---
__iobroker_user: iobroker
__iobroker_group: "{{ __iobroker_user }}"
__iobroker_groups:
  - dialer
__iobroker_service: iobroker
__iobroker_required_packages:
  - sudo
  - git
  - curl
  - bash
  - unzip
  - avahi-libdns
  - dbus
  - nss_mdns
  - gcc
  - lang/python3
__iobroker_dir: /usr/local/iobroker
